<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculatrice.css">
        <script src="calculatrice.js" type="module"></script>
        <title>calculatrice</title>
    </head>
    <body>
        <h1>Ma calculatrice</h1>
        <div id="idEcran">
            <input id="idInput" type="text" readonly >
        </div>
        <div id="idDivBout">
            <button id="idBoutC">C</button>
            <button id="idBoutP" value="1">+</button>
            <button id="idBout7" value="7">7</button>
            <button id="idBout8" value="8">8</button>
            <button id="idBout9" value="9">9</button>
            <button id="idBoutM" value="2">-</button>
            <button id="idBout4" value="4">4</button>
            <button id="idBout5" value="5">5</button>
            <button id="idBout6" value="6">6</button>
            <button id="idBoutX" value="3">*</button>
            <button id="idBout1" value="1">1</button>
            <button id="idBout2" value="2">2</button>
            <button id="idBout3" value="3">3</button>
            <button id="idBoutD" value="4">/</button>
            <button id="idBout0" value="0">0</button>
            <button id="idBoutE">=</button>
        </div> 
    </body>
</html>
